    <!-- WORK -->
    <div class="work">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-xs-12 text-left">
                    <h3>Suas informações</h3>
                    <p>&nbsp;</p>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingOne">
                                <h4 class="panel-title">
                                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        Atualizar sua Senha de Acesso
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                                <div class="panel-body">
                                    <div class="form-group">
                                        <label>Senha de acesso</label>
                                        <input id="senhaDeAcesso" type="password" class="form-control input-lg" required name="senha" placeholder="sua senha de acesso" />
                                    </div>
                                    <div class="form-group">
                                        <button id="atualizarSenha" class="btn btn-default btn-lg" onclick="atualizarSenha()">atualizar senha de acesso</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingTwo">
                                <h4 class="panel-title">
                                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                        Atualizar Outras informações
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                                <div class="panel-body">

                                    <div class="form-group">
                                        <label>*Nome</label>
                                        <input id="nomeClienteEditar" type="text" onclick="ClickTextEditCli(155)" class="form-control input-lg" required name="nome" placeholder="Nome completo" />
                                    </div>
                                    <div class="form-group">
                                        <label>CPF</label>
                                        <input id="cpfCliente" type="tel" onclick="ClickTextEditCli(230)" class="form-control input-lg" name="cpf" placeholder="Número do seu CPF" />
                                    </div>

                                    <div class="form-group">
                                        <label>*E-mail</label>
                                        <input id="emailCliente" type="email" onclick="ClickTextEditCli(305)" class="form-control input-lg" required name="email" placeholder="E-mail de contato" readonly="readonly" style="background-color:#EEEEEE;" />
                                    </div>

                                    <!--<div class="form-group">
                                        <label>Telefone com DDD</label>
                                        <input id="telefoneFixo" type="text" class="form-control input-lg" data-mask="(99) 9999-9999" name="telefone" placeholder="Telefone com DDD" />
                                    </div>-->
                                    <div class="form-group">
                                        <label>*Telefone Celular</label>
                                        <input id="telefoneCelular" type="tel" onclick="ClickTextEditCli(380)" class="form-control input-lg" name="celular" maxlength="11" placeholder="Celular com DDD" />
                                    </div>
                                    <div class="form-group">
                                        <label>*CEP</label>
                                        <input id="cepCliente" type="tel" onclick="ClickTextEditCli(455)" class="form-control input-lg" maxlength="8" name="Cep" placeholder="Cep" />
                                    </div>
                                    <div class="form-group">
                                        <label>*Endereço</label>
                                        <input id="enderecoCliente" type="text" onclick="ClickTextEditCli(530)" class="form-control input-lg" name="endereco" placeholder="Nome da Rua" />
                                    </div>
                                    <div class="form-group">
                                        <label>Número</label>
                                        <input id="numeroCliente" type="text" onclick="ClickTextEditCli(605)" class="form-control input-lg" name="numero" placeholder="Número" />
                                    </div>
                                    <div class="form-group">
                                        <label>*Bairro</label>
                                        <input id="bairroCliente" type="text" onclick="ClickTextEditCli(680)" class="form-control input-lg" name="bairro" placeholder="Bairro" />
                                    </div>

                                    <div class="form-group">
                                        <label>*Estado</label>
                                        <select class="form-control itfEstadoCli" name="estado" onclick="ClickTextEditCli(755)" id="estado"></select>
                                    </div>
                                    <div class="form-group">
                                        <label>*Cidade</label>
                                        <select class="form-control itfCidadeCli" name="cidade" id="cidade" onclick="ClickTextEditCli(830)">-- selecione a cidade --</select>
                                    </div>
                                   <div class="form-group">
                                        <button id="atualizarPerfil" onclick="editarMeuPerfil();" class="btn btn-default btn-lg">atualizar informações</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <br />
                    <button id="efetuarlogoff" class="btn btn-primary btn-lg" onclick="EfetuaLogOff()" style="width:100%">Sair do sistema</button>
                    <br />
                    <span id="areaBannerAnuncio"></span>
                    <p>&nbsp;</p>
                    <p>&nbsp;</p>
                    <p>&nbsp;</p>
                    <br />&nbsp;<br />
                    <br />&nbsp;<br />
                    <br />&nbsp;<br />
                    <br />&nbsp;<br />

                </div>
            </div>
        </div>
    </div>
